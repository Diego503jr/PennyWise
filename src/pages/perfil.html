<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - PennyWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="../css/styles.css"> 
    <link rel="stylesheet" href="../css/perfil.css"> 
</head>
<body>
    
    <!-- NAV -->
    <div id="navbar"></div>

    <main class="container py-5">
        <div class="row justify-content-center align-items-center min-vh-85">
            <div class="col-md-8 col-lg-6">
                
                <div class="card mi-tarjeta p-4 text-center">
                    <div class="card-body">
                        
                        <i class="fas fa-user-circle profile-icon mb-4"></i>
                        
                        <h2 class="card-title profile-title mb-4">
                            Bienvenido, <span id="profileUserName" class="txt-yellow">...</span>
                        </h2>
                        
                        <div class="text-start profile-info">
                            <p class="fs-5 mb-3 d-flex justify-content-between align-items-center">
                                <div>
                                    <i class="fas fa-id-badge me-3"></i> 
                                    <strong class="text-secondary">Nombre:</strong> 
                                    <span id="displayName">Cargando Nombre...</span>
                                </div>
                                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#editNameModal">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                            </p>
                            
                            <p class="fs-5 mb-3 d-flex justify-content-between align-items-center">
                                <div>
                                    <i class="fas fa-envelope me-3"></i> 
                                    <strong class="text-secondary">Email:</strong> 
                                    <span id="profileUserEmail">cargando@correo.com</span>
                                </div>
                                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#editEmailModal">
                                    <i class="fas fa-at"></i>
                                </button>
                            </p>
                            
                            <p class="fs-5 mb-3 d-flex justify-content-between align-items-center">
                                <div>
                                    <i class="fas fa-lock me-3"></i> 
                                    <strong class="text-secondary">Contraseña:</strong> 
                                    <span>********</span>
                                </div>
                                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#editPasswordModal">
                                    <i class="fas fa-key"></i>
                                </button>
                            </p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="editNameModal" tabindex="-1" aria-labelledby="editNameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editNameModalLabel">Actualizar Nombre</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editNameForm">
                        <div class="mb-3">
                            <label for="newName" class="form-label">Nuevo Nombre</label>
                            <input type="text" class="form-control" id="newName" required>
                        </div>
                        <div class="mb-3">
                            <label for="nameVerificationPassword" class="form-label">Contraseña Actual para Verificar</label>
                            <input type="password" class="form-control" id="nameVerificationPassword" required>
                        </div>
                        <button type="submit" class="btn btn-login w-100">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editEmailModal" tabindex="-1" aria-labelledby="editEmailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editEmailModalLabel">Actualizar Correo Electrónico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editEmailForm">
                        <div class="mb-3">
                            <label for="newEmail" class="form-label">Nuevo Correo Electrónico</label>
                            <input type="email" class="form-control" id="newEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailVerificationPassword" class="form-label">Contraseña Actual para Verificar</label>
                            <input type="password" class="form-control" id="emailVerificationPassword" required>
                        </div>
                        <button type="submit" class="btn btn-login w-100">Guardar Email</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="editPasswordModal" tabindex="-1" aria-labelledby="editPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPasswordModalLabel">Cambiar Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPasswordForm">
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Contraseña Actual</label>
                            <input type="password" class="form-control" id="oldPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmNewPassword" class="form-label">Confirmar Nueva Contraseña</label>
                            <input type="password" class="form-control" id="confirmNewPassword" required>
                        </div>
                        <button type="submit" class="btn btn-login w-100">Actualizar Contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="../js/perfil.js"></script>
    <script src="../js/addFooterNav.js"></script>
</body>
</html>
