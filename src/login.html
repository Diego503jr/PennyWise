<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro PennyWise</title>
  <!-- Bootstrap CSS y SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/sesion.css">
</head>
<body>
  <main class="container-fluid">
    <div class="row min-vh-100">
      <!-- Lado Izquierdo: Logo -->
      <section class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-left">
        <div class="text-center p-4">
          <img src="imgs/LogoGrande.png" alt="PennyWise Logo" class="logo mb-3">
        </div>
      </section>

      <!-- Lado Derecho: Formulario -->
      <section class="col-12 col-lg-6 d-flex align-items-center justify-content-center bg-right">
        <div class="w-75 p-4">
          <h4 class="text-white text-center mb-4">Regístrate</h4>
          <form id="registerForm">
            <div class="mb-3">
              <label for="name" class="form-label text-white">Nombre Completo</label>
              <input type="text" class="form-control form-input" id="name" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-white">Email</label>
              <input type="email" class="form-control form-input" id="email" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-white">Contraseña</label>
              <div class="input-group">
                    <input type="password" class="form-control form-input" id="password" placeholder="Contraseña" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="fas fa-eye" id="eyeIconPassword"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label text-white">Confirmar Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control form-input" id="confirmPassword" placeholder="Confirma tu contraseña" required>
                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                        <i class="fas fa-eye" id="eyeIconConfirm"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-login w-100">Registrarse</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <!-- Custom JS -->
  <script src="js/login.js"></script>
</body>
</html>
